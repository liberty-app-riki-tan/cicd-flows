on:
  workflow_call:
    inputs:
      jar-path:
        required: true
        type: string
      java-version:
        required: true
        type: number
      project-name:
        required: true
        type: string
env:
  aws-region: us-east-1
  
jobs:
  ci_build:
    runs-on: self-hosted
    name: CI flow of java gradle build
    steps:
      - name: Code CI build
        uses: PROTOTYPE/cicd-actions/.github/actions/ci-java-gradle-action@v1
        with:
          java-version: ${{ inputs.java-version }}
          jar-path: ${{ inputs.jar-path }}
      - name: Docker build and push
        id: docker-build
        uses: PROTOTYPE/cicd-actions/.github/actions/ecr-build-push@v1
        with:
          aws-region: ${{ env.aws-region }}
          project-name: ${{ inputs.project-name }}
      - run: echo ${{ steps.docker-build.outputs.image-name }}
        shell: bash
