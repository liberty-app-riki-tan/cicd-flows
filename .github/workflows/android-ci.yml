on:
  workflow_call:
    inputs:
      java-version:
        required: true
        type: number
      deploy-env:
        required: false
        type: string

jobs:
  build:
    runs-on: [ self-hosted, macOS, android ]
    environment:
      name: ${{ inputs.deploy-env }}
    env:
      gradle-cmd: ${{ secrets.GRADLEW_CMD }}
    steps:
    - uses: actions/checkout@v3
    - name: set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: ${{ inputs.java-version }}
        distribution: 'temurin'
        cache: gradle
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      shell: bash
    - name: Build with Gradle
      run: ./gradlew ${{ env.gradle-cmd }}
      shell: bash
    - name: Push to S3
      uses: liberty-group-tech/cicd-actions/.github/actions/s3-upload@v1.1
      with:
        filePath: ${{ github.workspace }}/app/build/outputs/apk/qa/debug/
        s3-url: usa-qa-automate-test
        s3-prefix: valkyrie
        packageKey: android/${{ github.sha }}-${{ github.run_number }}
        rootUrl: https://auto.qafdg.us
